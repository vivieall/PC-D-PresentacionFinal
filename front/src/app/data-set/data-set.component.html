<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
  
      <!-- Position Column -->
      <ng-container matColumnDef="edad">
        <th mat-header-cell *matHeaderCellDef> Edad </th>
        <td mat-cell *matCellDef="let entrada"> {{entrada.edad}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="tipo">
        <th mat-header-cell *matHeaderCellDef> Tipo (0 = Nueva, 1 = Continuadora) </th>
        <td mat-cell *matCellDef="let entrada"> {{entrada.tipo}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="actividad">
        <th mat-header-cell *matHeaderCellDef> Actividad </th>
        <td mat-cell *matCellDef="let entrada"> {{entrada.actividad}} </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="insumo">
        <th mat-header-cell *matHeaderCellDef> Insumo </th>
        <td mat-cell *matCellDef="let entrada"> {{entrada.insumo}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="metodo">
        <th mat-header-cell *matHeaderCellDef> Metodo Anticonceptivo </th>
        <td mat-cell *matCellDef="let entrada"> {{entrada.metodo}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[10, 50,100 ]" showFirstLastButtons></mat-paginator>
  </div>
